<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <h1>T20 Cricket World Cup</h1>
    <table>
        <caption>Tournament Schedule and results</caption>
    <thead>
        <tr>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
        </tr>

    </thead>

    <tbody>
        <tr>
            <td>Match 1</td>
            <td>Bangladesh</td>
            <td>Sri lanka</td>
            
        </tr>
        <tr>
            <td>Match 2</td>
            <td>Pakistan</td>
            <td>India</td>
            
        </tr>
        <tr class="wow">
            <td>Round 2</td>
            <td>Player C</td>
            <td>Player D</td>
            
        </tr>
        <tr>
            <td>Match 3</td>
            <td>New zeeland</td>
            <td>Afghanistan</td>
            
        </tr>
        <tr>
            <td>Match 4</td>
            <td>England</td>
            <td>Australia</td>
            
        </tr>
        <tr class="wow2">
            <td>Final</td>
            <td>Winner of Match 3</td>
            <td>Winner of Match 4</td>
            
        </tr>

    </tbody>

    <tfoot>
        <tr>
            <td>Champion</td>
            <td>TBD</td>
            <td>TBD</td>
            
        </tr>

    </tfoot>
    </table>

</body>
</html>
